
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ASOBLEなきごえはんと</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #fff8f0;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #d94f4f;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    .button {
      padding: 10px 16px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #f0c040;
      color: #333;
      cursor: pointer;
      transition: 0.3s;
    }
    .button:hover, .button.active {
      background-color: #f08a24;
      color: white;
    }
    .display-area {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .photo {
      max-width: 300px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .controls {
      text-align: center;
      margin-top: 10px;
    }
    audio {
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <h1>ASOBLEなきごえはんと</h1>
  <div class="container" id="buttonContainer"></div>

  <div class="controls">
    <audio id="audioPlayer" controls></audio><br>
    <button id="showAnswer" class="button" style="display:none;">こたえをみる</button>
  </div>

  <div class="display-area" id="displayArea"></div>

  <script>
    const buttonContainer = document.getElementById("buttonContainer");
    const audioPlayer = document.getElementById("audioPlayer");
    const displayArea = document.getElementById("displayArea");
    const showAnswer = document.getElementById("showAnswer");

    const fileMap = {};
      fileMap["01"] = "01_ロバ.mp3";
      fileMap["02"] = "02_コオロギ.mp3";
      fileMap["03"] = "03_フクロウ.mp3";
      fileMap["04"] = "04_ミサゴ.mp3";
      fileMap["05"] = "05_シマリス.mp3";
      fileMap["06"] = "06_リス.mp3";
      fileMap["07"] = "07_バッタ.mp3";
      fileMap["08"] = "08_キツネ.mp3";
      fileMap["09"] = "09_カエル.mp3";
      fileMap["10"] = "10_エルク.mp3";
      fileMap["11"] = "11_ハト.mp3";
      fileMap["12"] = "12_マネシツグミ.mp3";
      fileMap["13"] = "13_クジャク.mp3";
      fileMap["14"] = "14_フィンチ.mp3";
      fileMap["15"] = "15_蚊.mp3";
      fileMap["16"] = "16_カラス.mp3";
      fileMap["17"] = "17_カナリア.mp3";
      fileMap["18"] = "18_フクロウ2.mp3";
      fileMap["19"] = "19_スズメ.mp3";
      fileMap["20"] = "20_ハチ.mp3";
      fileMap["21"] = "21_キツツキ.mp3";
      fileMap["22"] = "22_コオロギ2.mp3";
      fileMap["23"] = "23_ワタリガラス.mp3";
      fileMap["24"] = "24_コンゴウインコ.mp3";
      fileMap["25"] = "25_ヒツジ.mp3";
      fileMap["26"] = "26_ウマ.mp3";
      fileMap["27"] = "27_アヒル.mp3";
      fileMap["28"] = "28_ネコ.mp3";
      fileMap["29"] = "29_オックス.mp3";
      fileMap["30"] = "30_ニワトリ.mp3";
      fileMap["31"] = "31_ブラッドハウンド.mp3";
      fileMap["32"] = "32_ヤギ.mp3";
      fileMap["33"] = "33_ブタ.mp3";
      fileMap["34"] = "34_メンドリ.mp3";
      fileMap["35"] = "35_コヨーテ.mp3";
      fileMap["36"] = "36_ヒツジ2.mp3";
      fileMap["37"] = "37_ウシ.mp3";
      fileMap["38"] = "38_ピューマ.mp3";
      fileMap["39"] = "39_トラ.mp3";
      fileMap["40"] = "40_チンパンジー.mp3";
      fileMap["41"] = "41_アリゲーター.mp3";
      fileMap["42"] = "42_ゴリラ.mp3";
      fileMap["43"] = "43_コブラ.mp3";
      fileMap["44"] = "44_ヒョウ.mp3";
      fileMap["45"] = "45_ゾウ.mp3";
      fileMap["46"] = "46_バイソン.mp3";
      fileMap["47"] = "47_オオカミ.mp3";
      fileMap["48"] = "48_ハゲタカ.mp3";
      fileMap["49"] = "49_ガラガラヘビ.mp3";
      fileMap["50"] = "50_サイ.mp3";

    let currentNumber = null;

    for (let i = 1; i <= 50; i++) {
      const numStr = i.toString().padStart(2, '0');
      const button = document.createElement("button");
      button.textContent = numStr;
      button.className = "button";
      button.addEventListener("click", () => {
        document.querySelectorAll(".button").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        currentNumber = numStr;
        audioPlayer.src = `sounds/${fileMap[numStr]}`;
        audioPlayer.play();
        showAnswer.style.display = "inline-block";
        displayArea.innerHTML = "";
      });
      buttonContainer.appendChild(button);
    }

    showAnswer.addEventListener("click", () => {
      if (currentNumber) {
        const img = document.createElement("img");
       img.src = `images/${currentNumber}.jpg`;
        img.alt = "動物の写真";
        img.className = "photo";
        displayArea.innerHTML = "";
        displayArea.appendChild(img);
      }
    });
  </script>
</body>
</html>
