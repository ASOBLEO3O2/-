
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ASOBLEなきごえはんと</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #fff8f0;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #d94f4f;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    .button {
      padding: 10px 16px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #f0c040;
      color: #333;
      cursor: pointer;
      transition: 0.3s;
    }
    .button:hover, .button.active {
      background-color: #f08a24;
      color: white;
    }
    .display-area {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .photo {
      max-width: 300px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .controls {
      text-align: center;
      margin-top: 10px;
    }
    audio {
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <h1>ASOBLEなきごえはんと</h1>
  <div class="container" id="buttonContainer"></div>

  <div class="controls">
    <audio id="audioPlayer" controls></audio><br>
    <button id="showAnswer" class="button" style="display:none;">こたえをみる</button>
  </div>

  <div class="display-area" id="displayArea"></div>

  <script>
    const buttonContainer = document.getElementById("buttonContainer");
    const audioPlayer = document.getElementById("audioPlayer");
    const displayArea = document.getElementById("displayArea");
    const showAnswer = document.getElementById("showAnswer");

    const fileMap = {
      "01": "01_ロバ.mp3",
      "02": "02_コオロギ.mp3",
      "03": "03_フクロウ.mp3",
      "04": "04_ミサゴ.mp3",
      "05": "05_シマリス.mp3",
      "06": "06_リス.mp3",
      "07": "07_バッタ.mp3",
      "08": "08_キツネ.mp3",
      "09": "09_カエル.mp3",
      "10": "10_エルク.mp3",
      "11": "11_ハト.mp3",
      "12": "12_マネシツグミ.mp3",
      "13": "13_クジャク.mp3",
      "14": "14_フィンチ.mp3",
      "15": "15_蚊.mp3",
      "16": "16_カラス.mp3",
      "17": "17_カナリア.mp3",
      "18": "18_フクロウ2.mp3",
      "19": "19_スズメ.mp3",
      "20": "20_ハチ.mp3",
      "21": "21_キツツキ.mp3",
      "22": "22_コオロギ2.mp3",
      "23": "23_ワタリガラス.mp3",
      "24": "24_コンゴウインコ.mp3",
      "25": "25_ヒツジ.mp3",
      "26": "26_ウマ.mp3",
      "27": "27_アヒル.mp3",
      "28": "28_ネコ.mp3",
      "29": "29_オックス.mp3",
      "30": "30_ニワトリ.mp3",
      "31": "31_ブラッドハウンド.mp3",
      "32": "32_ヤギ.mp3",
      "33": "33_ブタ.mp3",
      "34": "34_メンドリ.mp3",
      "35": "35_コヨーテ.mp3",
      "36": "36_ヒツジ2.mp3",
      "37": "37_ウシ.mp3",
      "38": "38_ピューマ.mp3",
      "39": "39_トラ.mp3",
      "40": "40_チンパンジー.mp3",
      "41": "41_アリゲーター.mp3",
      "42": "42_ゴリラ.mp3",
      "43": "43_コブラ.mp3",
      "44": "44_ヒョウ.mp3",
      "45": "45_ゾウ.mp3",
      "46": "46_バイソン.mp3",
      "47": "47_オオカミ.mp3",
      "48": "48_ハゲタカ.mp3",
      "49": "49_ガラガラヘビ.mp3",
      "50": "50_サイ.mp3"
    };

    let currentNumber = null;

    for (let i = 1; i <= 50; i++) {
      const numStr = i.toString().padStart(2, '0');
      const button = document.createElement("button");
      button.textContent = numStr;
      button.className = "button";
      button.addEventListener("click", () => {
        document.querySelectorAll(".button").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        currentNumber = numStr;
        audioPlayer.src = `sounds/${fileMap[numStr]}`;
        audioPlayer.play();
        showAnswer.style.display = "inline-block";
        displayArea.innerHTML = "";
      });
      buttonContainer.appendChild(button);
    }

    showAnswer.addEventListener("click", () => {
      if (currentNumber) {
        const img = document.createElement("img");
        img.src = `images/${currentNumber}.jpg`;
        img.alt = "動物の写真";
        img.className = "photo";
        displayArea.innerHTML = "";
        displayArea.appendChild(img);
      }
    });
  </script>
</body>
</html>
