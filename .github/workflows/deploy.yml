name: GitHub Pages Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1  # ← v1に変更
        with:
          path: '.'  # 公開したいディレクトリ（必要に応じて修正）

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2  # ← v2に変更
